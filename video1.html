    button {
      font-size: 18px;
      display: inline-block;
      outline: 0;
      border: 0;
      cursor: pointer;
      will-change: box-shadow,transform;
      background: radial-gradient( 100% 100% at 100% 0%, #8516fc 0%, #4e0c94 100% );
      box-shadow: 0px 0.01em 0.01em rgb(45 35 66 / 40%), 0px 0.3em 0.7em -0.01em rgb(45 35 66 / 30%), inset 0px -0.01em 0px rgb(58 65 111 / 50%);
      padding: 0 -2em;
      border-radius: 1em;
      color: #fff;
      height: 2.1em;
      width: 5em;
      text-shadow: 0 1px 0 rgb(0 0 0 / 40%);
      transition: box-shadow 0.15s ease, transform 0.15s ease;
    }
    
    button:hover {
      box-shadow: 0px 0.1em 0.2em rgb(45 35 66 / 40%), 0px 0.4em 0.7em -0.1em rgb(45 35 66 / 30%), inset 0px -0.1em 0px #3c4fe0;
      transform: translateY(-0.1em);
    }
    
    button:active {
      box-shadow: inset 0px 0.1em 0.6em #3c4fe0;
      transform: translateY(0em);
    }
      
      button.clicked {
        background: radial-gradient( 100% 100% at 100% 0%, #fff189 0%, #ff5454 100% );
      }

      /* this card is inspired form this - https://georgefrancis.dev/ */

.card {
--border-radius: 0.75rem;
--primary-color: #7257fa;
--secondary-color: #3c3852;
width: 210px;
font-family: "Arial";
padding: 1rem;
cursor: pointer;
border-radius: var(--border-radius);
background: #f1f1f3;
box-shadow: 0px 8px 16px 0px rgb(0 0 0 / 30%);
position: relative;
margin: 1rem;
height: 80px;
}

.card > * + * {
margin-top: 1.1em;
}

.card .card__content {
color: var(--secondary-color);
font-size: 0.86rem;
}

.card .card__title {
padding: 0;
font-size: 1.3rem;
font-weight: bold;
text-align: center;
}

.links{
display: flex;
justify-content: space-around;
}




/* hover */
.card:hover .card__title {
color: var(--primary-color);
text-decoration: underline;
}
.container{
width: 100%;
height: 90%;
display: flex;
flex-wrap: wrap;
    align-content: flex-start;
    justify-content: center;
}
.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient( 135deg, #CE9FFC 10%, #7367F0 100%);

}
.header1{
 height: 10em;

}
.header1 h1 {

  text-shadow: 2px 2px 4px #0000003a;
}

<script>
    

  // Function to toggle the clicked class and store the state in localStorage
  function toggleColor(button) {
    button.classList.toggle("clicked");
    var buttonId = button.getAttribute("id");
    var clickedButtons = JSON.parse(localStorage.getItem("clickedButtons")) || {};
    clickedButtons[buttonId] = button.classList.contains("clicked");
    localStorage.setItem("clickedButtons", JSON.stringify(clickedButtons));
  }
  
  // Restore the clicked state of buttons from localStorage on page load
  window.addEventListener("load", function() {
    var clickedButtons = JSON.parse(localStorage.getItem("clickedButtons")) || {};
    for (var buttonId in clickedButtons) {
      var button = document.getElementById(buttonId);
      if (button) {
        if (clickedButtons[buttonId]) {
          button.classList.add("clicked");
        } else {
          button.classList.remove("clicked");
        }
      }
    }
  });
  
  
  
  
    </script>
